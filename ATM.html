<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ATM Interface</title>
  <link rel="stylesheet" href="styles.css"> 
</head>
<body>
  <div class="container">
    <h1>Get Free Money ATM</h1>
    <p>Welcome</p>

    <div id="username-section">
      <input type="text" id="username" placeholder="Enter your name">
      <button id="proceed-button">Proceed</button>
    </div>

    <div id="pin-section" class="hidden">
      <input type="password" id="pin" placeholder="Enter 4-digit PIN">
      <button id="submit-pin-button">Submit</button>
      <p id="pin-attempts">Attempts left: 3</p>
    </div>

    <div id="account-section" class="hidden">
      <h3>Select Account Type</h3>
      <button id="savings-button">Savings</button>
      <button id="current-button">Current</button>
      <button id="credit-button">Credit</button>
    </div>

    <div id="atm-functions-section" class="hidden">
      <h3>Select Transaction</h3>
      <button id="check-balance-button">Check Balance</button>
      <button id="withdraw-button">Withdraw</button>
      <button id="deposit-button">Deposit</button>
      <button id="exit-button">Exit</button>
      <p id="balance-display"></p>
    </div>

    <div id="transaction-section" class="hidden">
      <input type="number" id="transaction-amount" placeholder="Enter amount">
      <button id="confirm-transaction-button">Confirm</button>
    </div>
  </div>

  <script src="ATMscript.js"></script>
</body>
</html>
